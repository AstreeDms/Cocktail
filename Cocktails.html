<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link rel="stylesheet" href="Cocktails.css">
</head>

<body>
    <header>
    <img class="logo" src="logo 21.31.01.jpg" alt="logo">
    <h1>Cocktail bar</h1>
    <p>Des cocktails maison d'une grande qualité</p>
    </header>

    <!-- A propos -->
    <section class="presentation">
<p class="horaires">Horaires : 15h - 23h</p>
<p class="mention">Raffiné</p>
<p class="fond">5 cocktails</p>
    </section>

    <div class="cocktails-container">
        <div class="cocktail-item">
            <p class="overlay"></p>
            <p class="cocktail-name">Sunmoon</p>
            <img src="cocktail1.png" alt="sunmoon">
        </div>

        <div class="cocktail-item">
            <p class="overlay"></p>
            <p class="cocktail-name">Menthalux</p>
            <img src="cocktail2.png" alt="menthalux">
        </div>

        <div class="cocktail-item">
            <p class="overlay"></p>
            <p class="cocktail-name">Caipirina</p>
            <img src="cocktail3.png" alt="caipi">
        </div>
    </div>

    <div class="cocktails-container2">
        <div class="cocktail-item">
            <p class="overlay"></p>
            <p class="cocktail-name">Pina colada</p>
            <img src="cocktail4.png" alt="pina">
        </div>

        <div class="cocktail-item">
            <p class="overlay"></p>
            <img src="cocktail5.png" alt="sotb">
            <p class="cocktail-name">Aperol spritz</p>
        </div>
    </div>


    <footer>
        <p>&copy Copyright 2024 - Cocktails bar</p>
    </footer>
</body>
</html>
